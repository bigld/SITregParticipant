ID: mtaDummy
_schema-version: '2.1'
modules:
  - name: mtaDummy_appRouter
    type: javascript.nodejs
    parameters:
      disk-quota: 256M
      memory: 256M
      env: 'DYNAMIC_ROUTING: true'
    build-parameters:
      builder: grunt
      type: '%appRouter%'
    requires:
      - name: dest_mtaDummy_appRouter
      - name: rt_mtaDummy_appRouter
  - name: mtaDummyui_deployer
    type: com.sap.html5.application-content
    parameters:
      path: deployer
    requires:
      - name: dt_mtaDummy_appRouter
    build-parameters:
      requires:
        - name: CrudModule
  - name: CrudModule
    type: html5
    path: CrudModule
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: Northwind_full_url
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: Northwind_full_url
          url: '~{url}'
parameters:
  deploy_mode: html5-repo
resources:
  - name: dest_mtaDummy_appRouter
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: rt_mtaDummy_appRouter
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: dt_mtaDummy_appRouter
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Northwind_full_url
    properties:
      url: 'http://services.odata.org'
version: 0.0.1
